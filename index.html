<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Contra Dance Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>UK Contra Dance Finder</h1>
        <div class="contact-info">
            To include an event or report an issue, email g (at) y1d2 (dot) com 
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Find a Dance</a></li>
                <li><a href="https://www.sbcds.org/contradance/whatis/">New to Contra?</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter a city name">
        <button onclick="findNearbyDances()">Find Dances</button>
    </div>
    
    <div id="map"></div>
        
    <div class="section">
        <h2>Upcoming Events</h2>
        <ul id="events-list"></ul>
    </div>

    <!-- Include Leaflet.js and your custom script file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="uk-contra-events.js"></script> <!-- This loads the event data -->
    <script>
        let map;
        let events = eventData.events; // Use the events from the external JS file
    
        function initMap() {
            map = L.map('map').setView([54.5, -4], 6); // Initial view centered on the UK
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            populateEventsList(events); // Populate the list with all events on load
            addEventsToMap(events); // Add all events to the map on load
        }
    
        function findNearbyDances() {
            const cityInput = document.getElementById('city-input').value.trim();
            if (!cityInput) {
                return; // Don't do anything if input is empty
            }
    
            // Geocode the input city using OpenStreetMap's Nominatim API
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityInput)},UK`;
    
            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const userLocation = {
                            latitude: parseFloat(data[0].lat),
                            longitude: parseFloat(data[0].lon)
                        };
                        const nearbyEvents = findNearbyEvents(userLocation, 50); // Find all events within 50 km radius
                        if (nearbyEvents.length > 0) {
                            map.setView([userLocation.latitude, userLocation.longitude], 10); // Zoom to the user's city
                            populateEventsList(nearbyEvents);
                            addEventsToMap(nearbyEvents);
                        } else {
                            // If no events are found within 50 km, find the closest one
                            const nearestEvent = findNearestEvent(userLocation);
                            if (nearestEvent) {
                                map.setView([nearestEvent.latitude, nearestEvent.longitude], 10);
                                populateEventsList([nearestEvent]);
                                addEventsToMap([nearestEvent]);
                                document.getElementById('events-list').innerHTML += '<p>No exact matches, showing closest event(s) instead.</p>';
                            } else {
                                // If no events are found at all, reset map view
                                map.setView([54.5, -4], 6);
                                document.getElementById('events-list').innerHTML = '<p>No events found near this location.</p>';
                            }
                        }
                    } else {
                        // If geocoding fails, reset map view
                        map.setView([54.5, -4], 6);
                        document.getElementById('events-list').innerHTML = '<p>No events found near this location.</p>';
                    }
                })
                .catch(() => {
                    // Handle errors, reset map view if geocoding fails
                    map.setView([54.5, -4], 6);
                    document.getElementById('events-list').innerHTML = '<p>Error fetching data. Please try again.</p>';
                });
        }
    
        function findNearbyEvents(userLocation, radiusKm) {
            return events.filter(event => {
                const distance = getDistance(userLocation, { latitude: event.latitude, longitude: event.longitude });
                return distance <= radiusKm;
            });
        }
    
        function findNearestEvent(userLocation) {
            return events
                .map(event => {
                    const distance = getDistance(userLocation, { latitude: event.latitude, longitude: event.longitude });
                    return { ...event, distance };
                })
                .sort((a, b) => a.distance - b.distance)[0];
        }
    
        function getDistance(coord1, coord2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (coord2.latitude - coord1.latitude) * Math.PI / 180;
            const dLon = (coord2.longitude - coord1.longitude) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(coord1.latitude * Math.PI / 180) * Math.cos(coord2.latitude * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    
        function populateEventsList(eventsToShow) {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';
    
            eventsToShow.forEach(event => {
                if (event.recurringEvents && event.recurringEvents.length > 0) {
                    const upcomingEvent = event.recurringEvents.sort((a, b) => new Date(a.date) - new Date(b.date))[0];
                    addEventToList(eventsList, event, upcomingEvent);
                } else if (event.date) {
                    addEventToList(eventsList, event, event);
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${event.name}</strong><br>
                        No upcoming dates. Please check <a href="${event.links[0]}" target="_blank">their website</a> for updates.<br>
                        ${event.venue || 'Venue TBA'}, ${event.city}<br>
                        ${event.price || 'Price TBA'}<br>
                    `;
                    eventsList.appendChild(li);
                }
            });
        }
    
        function addEventToList(eventsList, event, eventDetails) {
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>${event.name}</strong><br>
                ${formatDate(eventDetails.date)}<br>
                ${eventDetails.startTime || ''} - ${eventDetails.endTime || ''}<br>
                ${event.venue || 'Venue TBA'}, ${event.city}<br>
                ${eventDetails.bands ? 'Bands: ' + eventDetails.bands.join(', ') + '<br>' : ''}
                ${eventDetails.callers ? 'Callers: ' + eventDetails.callers.join(', ') + '<br>' : ''}
                ${event.price || 'Price TBA'}<br>
                ${event.links && event.links.length > 0 ? `<a href="${event.links[0]}" target="_blank">More Info</a>` : ''}
            `;
            eventsList.appendChild(li);
        }
    
        function formatDate(dateString) {
            if (!dateString) return "No Date Available";
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
        }
    
        function addEventsToMap(eventsToShow) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
    
            eventsToShow.forEach(event => {
                if (event.latitude && event.longitude) {
                    L.marker([event.latitude, event.longitude])
                        .addTo(map)
                        .bindPopup(`<strong>${event.name}</strong><br>${event.city}`);
                }
            });
        }
    
        window.onload = initMap;
    </script>
    
</body>
</html>
