<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Contra Dance Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      #instructions {
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #555;
      }

      #map {
        height: 500px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #search-box {
        text-align: center;
        margin-bottom: 20px;
      }

      #search-box input {
        padding: 10px;
        width: 250px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #search-box button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      #search-box button:hover {
        background-color: #34495e;
      }

      #events {
        margin-top: 20px;
      }

      .event {
        border: 1px solid #ddd;
        background-color: #fff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .event h2 {
        margin: 0 0 10px;
        color: #2c3e50;
      }

      .event p {
        margin: 5px 0;
      }

      .event a {
        color: #007bff;
        text-decoration: none;
      }

      .event a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>UK Contra Dance Finder</h1>

    <div id="instructions">
      Please email g (at) y1d2 (dot) com if you want to add an event or catch
      any errors.
    </div>

    <div id="search-box">
      <input type="text" id="city-input" placeholder="Enter your city" />
      <button onclick="findNearbyEvents()">Find Dances</button>
    </div>

    <div id="map"></div>

    <div id="events"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="events.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const map = L.map("map").setView([54.5, -4], 6); // Center on the UK
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        window.findNearbyEvents = function () {
          const cityInput = document.getElementById("city-input").value.trim();
          if (!cityInput) {
            alert("Please enter a city name.");
            return;
          }

          const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            cityInput
          )},UK`;

          fetch(geocodeUrl)
            .then((response) => response.json())
            .then((data) => {
              if (data.length > 0) {
                const userLocation = {
                  latitude: parseFloat(data[0].lat),
                  longitude: parseFloat(data[0].lon),
                };
                displayNearbyEvents(userLocation, map);
              } else {
                alert("City not found. Please try again.");
              }
            })
            .catch(() => {
              alert("Error fetching location. Please try again.");
            });
        };

        function displayNearbyEvents(userLocation, map) {
          const eventsContainer = document.getElementById("events");
          eventsContainer.innerHTML = "";

          const upcomingEvents = eventData.events
            .flatMap((event) => {
              if (event.recurringEvents) {
                return event.recurringEvents.map((re) => ({
                  ...event,
                  ...re,
                }));
              }
              return event;
            })
            .filter((event) => {
              const eventDate = new Date(event.date);
              return eventDate >= new Date();
            });

          let nearbyEvents = upcomingEvents.filter((event) => {
            const distance = getDistance(userLocation, {
              latitude: event.latitude,
              longitude: event.longitude,
            });
            return distance <= 50; // Initial filter: 50 km radius
          });

          if (nearbyEvents.length === 0) {
            // Expand search radius if no events found within 50 km
            nearbyEvents = upcomingEvents
              .sort((a, b) => {
                const distanceA = getDistance(userLocation, {
                  latitude: a.latitude,
                  longitude: a.longitude,
                });
                const distanceB = getDistance(userLocation, {
                  latitude: b.latitude,
                  longitude: b.longitude,
                });
                return distanceA - distanceB; // Sort by nearest first
              })
              .slice(0, 3); // Show the top 3 closest events
          }

          if (nearbyEvents.length === 0) {
            eventsContainer.innerHTML = "<p>No nearby events found.</p>";
            return;
          }

          map.eachLayer((layer) => {
            if (layer instanceof L.Marker) {
              map.removeLayer(layer);
            }
          });

          nearbyEvents.forEach((event) => {
            const eventElement = document.createElement("div");
            eventElement.className = "event";
            eventElement.innerHTML = `
                        <h2>${event.name}</h2>
                        <p><strong>Location:</strong> ${event.city}, ${
              event.country
            }</p>
                        <p><strong>Venue:</strong> ${event.venue}</p>
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Time:</strong> ${event.startTime} - ${
              event.endTime
            }</p>
                        <p><strong>Styles:</strong> ${event.styles.join(
                          ", "
                        )}</p>
                        <p><a href="${
                          event.links[0]
                        }" target="_blank">More Info</a></p>
                    `;
            eventsContainer.appendChild(eventElement);

            L.marker([event.latitude, event.longitude])
              .addTo(map)
              .bindPopup(
                `<strong>${event.name}</strong><br>${event.city}<br>${event.date} ${event.startTime}`
              );
          });

          map.setView([userLocation.latitude, userLocation.longitude], 10);
        }

        function getDistance(coord1, coord2) {
          const R = 6371; // Radius of the Earth in km
          const dLat = ((coord2.latitude - coord1.latitude) * Math.PI) / 180;
          const dLon = ((coord2.longitude - coord1.longitude) * Math.PI) / 180;
          const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos((coord1.latitude * Math.PI) / 180) *
              Math.cos((coord2.latitude * Math.PI) / 180) *
              Math.sin(dLon / 2) *
              Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          return R * c;
        }
      });
    </script>
  </body>
</html>
